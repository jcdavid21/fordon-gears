<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <title>Home</title>
</head>
<body>
    
    <nav>
      <div class="left">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href=""><div>Contact Us</div></a>
        <a href=""><div>Home</div></a>
        <a href=""><div class="login">Login</div></a>
      </div>

      <div id="bar">
        <i class="fa-solid fa-bars"></i>
      </div>

        <div class="mid">
          <a href="">Fordon Gears</a>
        </div>

      <div class="right">
        <div class="login">LogIn</div>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </nav>
    <main>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item  active">
            <img class="d-block w-100" src="./imgs/cars/img1.avif" alt="Second slide">
            <div class="position-absolute con">
                <div>Where Passion Meets Precision</div>
                <button>Discover Now</button>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./imgs/cars/img2.avif" alt="Second slide">
            <div class="position-absolute con">
                <div>Driving Progress With Every Revolution</div>
                <button>Discover Now</button>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./imgs/cars/img3.avif" alt="Second slide">
            <div class="position-absolute con">
                <div>Propelling Dreams Into Reality</div>
                <button>Discover Now</button>
            </div>
          </div>
          
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
